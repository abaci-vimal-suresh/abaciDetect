server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Ensure correct routing for the SPA
    location / {
        try_files $uri /index.html;
    }

    # Ensure all assets (JS, CSS, images) are served correctly from any path
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf|eot|ttf|mp4|webm|ogg|mp3|wav|json|txt|xml)$ {
        root /usr/share/nginx/html;
        expires max;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/font-woff application/font-woff2;
    gzip_vary on;
}
