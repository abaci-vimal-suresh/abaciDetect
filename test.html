<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Flexbox Falling Cards</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      width: 900px;
      gap: 10px;
      position: relative;
    }

    .card {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      background-color: #ccc;
      position: relative;
      transition: transform 0.5s ease;
    }

    .card:nth-child(1) { background-color: #ff7675; }
    .card:nth-child(2) { background-color: #74b9ff; }
    .card:nth-child(3) { background-color: #55efc4; }
    .card:nth-child(4) { background-color: #ffeaa7; }

    @media (max-width: 900px) {
      .container {
        width: 450px;
      }
      .card:nth-child(n+3) {
        transform: translateY(220px);
      }
    }

    @media (max-width: 450px) {
      .container {
        width: 220px;
      }
      .card:nth-child(n+2) {
        transform: translateY(220px);
      }
      .card:nth-child(n+3) {
        transform: translateY(440px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</body>
</html>
